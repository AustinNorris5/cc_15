<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <link rel="stylesheet" href="cc_15.css">
</head>
<body>
    <h1>Risk Management Dashboard</h1>
    <div id="riskDashboard">
        <h2>Risk Assessments</h2>
        <form id="riskForm">
            <input type="text" id="riskInput" placeholder="Enter risk name" required>
            <select id="riskLevel">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
            <input type="text" id="department" placeholder="Enter department" required>
            <button type="submit">Add Risk</button>
        </form>
        <div id="riskList"></div>
    </div>

    <script src="cc_15.js"></script>
</body>
</html>
